syntax = "proto3";

package stats.service.collector;

import "google/protobuf/empty.proto";
import "recommendations/messages/user_action.proto";
option java_package = "ru.practicum.ewm.stats.proto";

option java_multiple_files = true;

service UserActionController {
    rpc CollectUserAction (messages.action.UserActionProto) returns (google.protobuf.Empty);
}